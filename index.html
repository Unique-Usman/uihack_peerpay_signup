<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="account-head">
                <div class="icon">
                    <img src="pictures/logo.svg">
                </div>
                <div class="account-sign-in">
                    Already using? <a href="">Sign in</a>
                </div>
            </div>
        </header>
        <main>
            <div class="acc-setup">
                <div class="acc-setup_benefit">
                    <h1>Create an account</h1>
                    <div>
                        <img src="pictures/shield.svg" alt="payment-shield"/>
                        <p> Secure payment through reliable partners</p>
                    </div>
                    <div>
                        <img src="pictures/lightning.svg" alt="fast"/>
                        <p>Fast transfers</p>
                    </div>
                    <div>
                        <img src="pictures/percentage.svg" alt="fair"/>
                        <p>Fair commisions</p>
                    </div>
                    <div>
                        <img src="pictures/heartbeat.svg" alt="bestrate"/>
                        <p>Best available rates</p>
                    </div>
                    <div>
                        <img src="pictures/thumbs.svg" alt="Convenience"/>
                        <p>Convenience</p>
                    </div>
                </div> 

                <div class="acc-setup_form">
                    <form action="#">
                        <div class="input">
                            <label for="fullName">Full Name</label>
                            <input type="text" name="fullName" id="fullname" placeholder="Usman Akinyemi">
                        </div>
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="usmanakinyemi202@gmail.com">
                        </div>
                        <div class="input">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" name="phoneNumber" id="phoneNumber">
                        </div>
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <button type="submit">Sign Up</button>
                        <div id="checkbox">
                            <input type="checkbox" checked="checked"><span>I agree to our Terms of Service and Privacy Policy</span>
                        </div>
                     </form>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
